<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todos</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">

<h1 class="mb-4">Todo List</h1>

<a href="/restshop/create" class="btn btn-primary mb-3">Create New Todo</a>

<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Completed</th>
        <th style="width: 180px">Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="rest : ${model}">
        <td th:text="${rest.id}">1</td>
        <td th:text="${rest.title}">Title</td>
        <td th:text="${rest.description}">Desc</td>
        <td th:text="${rest.completed}"></td>

        <td>
            <a th:href="@{'/restshop/edit/' + ${rest.id}}" class="btn btn-sm btn-warning">Edit</a>

            <form th:action="@{'/restshop/delete/' + ${rest.id}}"
                  method="post" class="d-inline">
                <button class="btn btn-sm btn-danger"
                        onclick="return confirm('Delete this item?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a href="/" class="btn btn-secondary">Back</a>

</body>
</html>
