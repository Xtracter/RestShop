<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${model.id} == null ? 'Create Shop' : 'Edit Shop'"></title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">

<h1 th:text="${model.id} == null ? 'Create Shop' : 'Edit Shop'"></h1>

<form th:action="${model.id} == null ?
                 '/restshop/create' :
                 '/restshop/edit/' + ${model.id}"
      method="post" th:object="${restshop}">

    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" th:field="${model.title}" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea th:field="${model.description}" class="form-control"></textarea>
    </div>

    <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" th:field="${model.completed}">
        <label class="form-check-label">Completed</label>
    </div>

    <button type="submit"
            class="btn btn-success"
            th:text="${model.id} == null ? 'Create' : 'Save Changes'"></button>

    <a href="/restshop" class="btn btn-secondary ms-2">Cancel</a>

</form>

</body>
</html>
